<div class="min-h-screen bg-mukko-black w-full overflow-hidden relative">

  <!-- Hero Section -->
  <header class="h-screen w-full flex flex-col justify-center items-start px-6 md:px-24 pt-20">
    <h1
      class="font-sans text-5xl md:text-[8rem] leading-[0.9] font-bold tracking-tighter mix-blend-difference z-10 text-mukko-white/90">
      <div class="overflow-hidden"><span class="hero-text block">SKØTT</span></div>
      <div class="overflow-hidden"><span class="hero-text block text-mukko-gray">&</span></div>
      <div class="overflow-hidden"><span class="hero-text block">SKYDSGAARD</span></div>
    </h1>

    <div class="mt-12 overflow-hidden">
      <p class="hero-text text-xl md:text-2xl text-mukko-white/60 font-light max-w-2xl">
        Unikt og professionelt håndværk.
      </p>
    </div>
  </header>

  <!-- Project List -->
  <section class="w-full pb-32 px-4 md:px-12">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-24 w-full">
      <div *ngFor="let project of projects; let i = index" #projectItem
        class="group relative w-full flex flex-col cursor-pointer" (click)="openProject(project)">

        <!-- Project Card -->
        <div class="w-full relative">
          <!-- Image Container -->
          <div class="w-full h-[60vh] md:h-[40vh] overflow-hidden bg-zinc-900 rounded-sm relative">
            <img [src]="project.image"
              class="project-img w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-700 ease-out"
              #projectImage alt="{{project.title}}">

            <!-- Overlay Content -->
            <div class="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-colors duration-500"></div>
          </div>

          <!-- Info (Below Image) -->
          <div class="mt-6 flex justify-between items-end border-b border-white/10 pb-4">
            <div class="flex flex-col">
              <span class="text-xs font-mono text-mukko-gray/50 mb-2">{{project.number}}</span>
              <span
                class="project-category text-sm font-mono text-mukko-gray block mb-1 uppercase tracking-widest">{{project.category}}</span>
              <h2
                class="project-title text-4xl font-sans font-bold text-mukko-white group-hover:text-white transition-colors">
                {{project.title}}</h2>
            </div>
            <div class="hidden md:block">
              <span
                class="text-xs font-mono border border-white/20 rounded-full px-4 py-1 text-white/50 group-hover:border-white group-hover:text-white transition-all">VIEW</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>



  <!-- Footer -->
  <footer class="h-[50vh] flex flex-col justify-center items-center bg-zinc-900 text-center">
    <h3 class="text-4xl md:text-7xl font-bold text-white mb-8">LET'S TALK</h3>
    <a href="mailto:Skoettskydsgaard@gmail.com"
      class="text-mukko-gray hover:text-white transition-colors text-xl">Skoettskydsgaard@gmail.com</a>
  </footer>

</div>
